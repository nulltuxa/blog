<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Finder | Music Search Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            color: var(--gray);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            max-width: 700px;
            margin: 0 auto 1.5rem;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            width: 100%;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        #searchInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            background: white;
        }

        #searchInput:focus {
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 1.5rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0.5rem;
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .song-info {
            margin-bottom: 1rem;
            flex: 1;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            word-break: break-word;
        }

        .song-source {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .source-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .source-link:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        .audio-container {
            margin-top: auto;
            width: 100%;
        }

        .custom-audio {
            width: 100%;
            margin-top: 1rem;
        }

        .custom-audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .custom-audio::-webkit-media-controls-play-button,
        .custom-audio::-webkit-media-controls-mute-button {
            background-color: var(--primary);
            border-radius: 50%;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 1.2rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #e63946;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
                gap: 1rem;
            }

            .search-btn {
                position: relative;
                right: auto;
                top: auto;
                bottom: auto;
                width: 100%;
                justify-content: center;
                padding: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Lazy loading for audio elements */
        audio[data-src] {
            display: none;
        }

        .play-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .play-button:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Harmony Finder</h1>
            <p>Discover and listen to your favorite songs. Enter any song name or artist below to explore music.</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for songs or artists..." aria-label="Search for music">
                <button class="search-btn" onclick="searchSongs()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div id="results" class="results">
            <div class="empty-state">
                <i class="fas fa-music"></i>
                <p>Your search results will appear here</p>
            </div>
        </div>
    </div>

    <script>
        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Intersection Observer for lazy loading audio elements
        const lazyLoadObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const audio = entry.target;
                    const src = audio.getAttribute('data-src');
                    if (src) {
                        audio.src = src;
                        audio.removeAttribute('data-src');
                        audio.style.display = 'block';
                    }
                    lazyLoadObserver.unobserve(audio);
                }
            });
        }, {
            rootMargin: '100px',
            threshold: 0.1
        });

        // Currently playing audio reference
        let currentlyPlaying = null;

        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Please enter a search term</p>
                    </div>
                `;
                return;
            }
            
            // Clear any currently playing audio
            if (currentlyPlaying) {
                currentlyPlaying.pause();
                currentlyPlaying = null;
            }
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Searching for "${query}"...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`https://api.devnw.ir/searchsong?text=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    resultsDiv.innerHTML = '';
                    
                    data.results.forEach((result, index) => {
                        const title = decodeURIComponent(result.url.split('/').pop().replace(/\.[^/.]+$/, ''))
                            .replace(/%20/g, ' ')
                            .replace(/%2C/g, ',')
                            .replace(/%26/g, '&');
                        
                        const card = document.createElement('div');
                        card.className = 'song-card';
                        card.innerHTML = `
                            <div class="song-info">
                                <h3 class="song-title">${title}</h3>
                                <p class="song-source">Source: 
                                    <a href="${result.source_page}" class="source-link" target="_blank" rel="noopener noreferrer">
                                        ${new URL(result.source_page).hostname}
                                    </a>
                                </p>
                            </div>
                            <div class="audio-container">
                                <button class="play-button" onclick="togglePlay(this, '${result.url}')">
                                    <i class="fas fa-play"></i>
                                </button>
                                <audio class="custom-audio" controls data-src="${result.url}" onplay="handlePlay(this)" style="display:none">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        `;
                        resultsDiv.appendChild(card);
                        
                        // Set up lazy loading for audio
                        const audioElement = card.querySelector('audio');
                        lazyLoadObserver.observe(audioElement);
                    });
                } else {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search-minus"></i>
                            <p>No results found for "${query}". Try different keywords.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error searching for songs. Please try again later.</p>
                    </div>
                `;
            }
        }

        function togglePlay(button, audioUrl) {
            const audioContainer = button.closest('.audio-container');
            const audioElement = audioContainer.querySelector('audio');
            
            // If audio hasn't been loaded yet, load it first
            if (audioElement.hasAttribute('data-src')) {
                audioElement.src = audioElement.getAttribute('data-src');
                audioElement.removeAttribute('data-src');
                audioElement.style.display = 'block';
            }
            
            if (audioElement.paused) {
                // Pause any currently playing audio
                if (currentlyPlaying && currentlyPlaying !== audioElement) {
                    currentlyPlaying.pause();
                    const otherButtons = document.querySelectorAll('.play-button');
                    otherButtons.forEach(btn => {
                        if (btn !== button) {
                            btn.innerHTML = '<i class="fas fa-play"></i>';
                        }
                    });
                }
                
                audioElement.play()
                    .then(() => {
                        button.innerHTML = '<i class="fas fa-pause"></i>';
                        currentlyPlaying = audioElement;
                    })
                    .catch(err => {
                        console.error('Playback failed:', err);
                        // Fallback to showing the audio controls
                        audioElement.style.display = 'block';
                    });
            } else {
                audioElement.pause();
                button.innerHTML = '<i class="fas fa-play"></i>';
                if (currentlyPlaying === audioElement) {
                    currentlyPlaying = null;
                }
            }
        }

        function handlePlay(audioElement) {
            // Update currently playing reference
            currentlyPlaying = audioElement;
            
            // Update all play buttons
            const buttons = document.querySelectorAll('.play-button');
            buttons.forEach(button => {
                const container = button.closest('.audio-container');
                if (container.querySelector('audio') === audioElement) {
                    button.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    button.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
        }

        // Add event listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        // Debounced search for better performance
        const debouncedSearch = debounce(searchSongs, 500);
        document.getElementById('searchInput').addEventListener('input', debouncedSearch);
    </script>
</body>
</html>
